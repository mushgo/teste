<html>
    <title>Mushgo - Cadastro de novos locais</title>
    <head>
        <link rel="stylesheet" type="text/css" href="novolocal.css">
    </head>
    <body> 
        <div class="box1">            
            <div class="box2">
                <h1>Cadastro</h1>
                <input type="text" name="nome" placeholder="Digite o nome do local"> <br>
                <br>
                <input type="text" name="endereco" placeholder="Digite o endereço do local"> <br>
                <br>
                <input type="text" name="bairro" placeholder="Digite o bairro do local"> <br>
                <br>
                <input type="text" name="descricao" placeholder="Digite uma pequena descrição"> <br> <br>
                <input type="tel" name="telefone" placeholder="Digite o telefone do local"> <br> <br>
                <input type="text" name="social" placeholder="Digite as redes sociais ou o site"> <br>
                <br>
                <button type="submit" style="background-color: black; color: white; width: 100px; height: 25px;" >Criar</button> <br>
                <a href="telainicial.html" style="color: #5B9279;"> Voltar a tela incial</a>
            </div>
        </div>
    </body>
</html>
